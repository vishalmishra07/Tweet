{% extends "layout.html" %}

{% block title %}
MicroBlogging
{% endblock title %}

{% block content %}
<!-- Background animation and fade-in effect -->
<style>
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  body {
    background: linear-gradient(to right, #00c6ff, #0072ff);
    animation: fadeInUp 1s ease-out;
    color: #fff;
  }

  h1 {
    font-family: 'Arial', sans-serif;
    font-size: 3rem;
    font-weight: 700;
    color: #fff;
    animation: fadeInUp 1s ease-out;
  }

  .welcome-message {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
    animation: fadeInUp 1s ease-out;
  }

  .welcome-message h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .welcome-message p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  .btn-welcome {
    padding: 10px 20px;
    font-size: 1rem;
    color: #0072ff;
    background-color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.3s ease-in-out;
  }

  .btn-welcome:hover {
    transform: scale(1.1);
    background-color: #0072ff;
    color: white;
  }
</style>

<!-- Main content section -->
<div class="container">
  <div class="welcome-message">
    <h1 class="text-center mt-4">Welcome to MicroBlogging!</h1>
    <p class="lead">Start connecting, sharing your thoughts, and exploring exciting content.</p>
    <a href="{% url 'tweet_list' %}" class="btn btn-welcome">Get Started</a>
  </div>
</div>

{% endblock %}
