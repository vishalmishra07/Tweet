{% extends 'layout.html' %}

{% block title %}
  MicroBlogging
{% endblock %}

{% block content %}
<style>
  /* Animation for fading in and scaling */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .container {
    animation: fadeInUp 0.8s ease-out;
  }

  h1 {
    font-family: 'Arial', sans-serif;
    font-size: 2.5rem;
    color: #ff6f61;
    animation: fadeInUp 0.8s ease-out;
    margin-bottom: 30px;
  }

  form {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
    animation: fadeInUp 1s ease-out;
  }

  .btn {
    transition: transform 0.3s ease-in-out;
  }

  .btn:hover {
    transform: scale(1.1);
  }

  .btn-danger {
    background-color: #ff6f61;
    color: white;
    font-weight: 500;
  }

  .btn-danger:hover {
    background-color: #e44c3c;
    color: white;
  }

  .btn-success {
    background-color: #28a745;
    color: white;
    font-weight: 500;
  }

  .btn-success:hover {
    background-color: #218838;
    color: white;
  }
</style>

<div class="container">
  <h1 class="text-center mt-4">Are you sure you want to delete this Tweet?</h1>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-danger me-2">Delete</button>
      <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
