{% extends 'layout.html' %}

{% block title %}
  MicroBlogging
{% endblock %}

{% block content %}
<style>
  /* Animation for fading in and scaling */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .container {
    animation: fadeInUp 0.8s ease-out;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }

  h1 {
    font-family: 'Segoe UI', sans-serif;
    font-size: 2.2rem;
    color: #ffffff;
    margin-bottom: 20px;
    text-align: center;
  }

  form {
    background-color: rgba(33, 37, 41, 0.8);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.25);
    animation: fadeInUp 1s ease-out;
    width: 100%;
    max-width: 500px;
  }

  .btn {
    transition: transform 0.3s ease-in-out;
  }

  .btn:hover {
    transform: scale(1.1);
  }

  .btn-danger {
    background-color: #ff6f61;
    color: white;
    font-weight: 500;
  }

  .btn-danger:hover {
    background-color: #e44c3c;
    color: white;
  }

  .btn-success {
    background-color: #28a745;
    color: white;
    font-weight: 500;
  }

  .btn-success:hover {
    background-color: #218838;
    color: white;
  }
</style>

<div class="bg-dark text-light py-5">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="p-5 rounded-4 shadow-lg" style="background-color: #1e1e2f; max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4 fw-bold text-danger">Delete Tweet?</h2>
      <p class="text-center mb-4" style="color: #f8f9fa;">This action is irreversible. Do you really want to remove this tweet?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-danger w-50 me-2">Yes, Delete</button>
          <a href="{% url 'tweet_list' %}" class="btn btn-secondary w-50">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
